<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel = "stylesheet" type="text/css" href="css/animate.css" />
        <link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/set2.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <script src="js/modernizr.custom.js"></script>
        
        <title>EasySleep</title>
        
        <script>
         
            var bean = false
          function sleepAtPage()
            {
                window.location = "sleepAt.html"   
            }
            
        
          function timeCalc()
            {
                window.setInterval("memegonzo()", 3000)
            }

          function memegonzo()
            {
                
                var kek = document.getElementById("waitIndicator");
                if(bean == true)
                {
                    kek.innerHTML = "true"   
                }
                else
                {
                    kek.innerHTML = "false"   
                }
                
            }

           
          
          
          
          
        </script>
	</head>
	
	<body>
	
		<div id="menuSelecTop" class="animated fadeInDown" onClick="timeCalc()">
            <h3 style="position:absolute; width:100%; text-align:center; top:10%; color:white;">What time do you want to wake up?</h3>
                <span class="input input--kohana">
					<input class="input__field input__field--kohana" type="text" id="input-29" />
					<label class="input__label input__label--kohana" for="input-29">
						<i class="fa fa-fw fa-clock-o icon icon--kohana"></i>
						<span class="input__label-content input__label-content--kohana">Time</span>
					</label>
				</span>
            <div style="position:absolute; width:100%; text-align:center; bottom:4%;"><button class="progress-button" data-style="shrink" data-horizontal><span id="submitText">Calculate</span></button></div>
        </div>
		<div id="menuSelecBottom" class="animated fadeInUp">
            <h3 style="position:absolute; width:100%; text-align:center; top:10%; color:#2B76E6;">You should sleep at...</h3>
            <div class="spinner" id="waitIndicator">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
		
		
		<script src="js/classie.js"></script>
		<script src="js/progressButton.js"></script>
		<script>
			[].slice.call( document.querySelectorAll( 'button.progress-button' ) ).forEach( function( bttn ) {
				new ProgressButton( bttn, {
					callback : function( instance ) {
						var progress = 0,
							interval = setInterval( function() {
								progress = Math.min( progress + Math.random() * 0.1, 1 );
								instance._setProgress( progress );

								if( progress === 1 ) {
									instance._stop(1);
									clearInterval( interval );
								}
							}, 200 );
					}
				} );
			} );
		</script>
	</body>
</html>
